<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dual Stopwatch PWA">
    <link rel="stylesheet" href="styles.css">
    <title>Dual Stopwatch</title>
</head>
<body>
    <div id="stopwatch">
        <!-- Stopwatch UI Elements -->
        <div id="timer">00:00:00</div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    
    <div id="settings-modal">
        <h2>Settings</h2>
        <label for="min-duration">Minimum Duration:</label>
        <input type="number" id="min-duration" value="0" min="0">
        <button id="save-settings">Save</button>
    </div>

    <div id="analytics-modal">
        <h2>Analytics</h2>
        <button id="delete-sessions">Delete Session</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
